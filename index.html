<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- SEO & Integration -->
    <title>High Grade Radio | Music Station Syndicate</title>
    <meta name="description" content="Experience High Grade Radio: The pinnacle of independent broadcasting. Discover high-fidelity streams and a global community on the Music Station Syndicate." />
    <meta name="keywords" content="Online Radio, High Grade Radio, Music Station Radio, Reggae, Dancehall, AI Radio Player, Global Music" />
    <link rel="canonical" href="https://musicstationradio.com/" />

    <!-- AdTonos Integration Tracking Script -->
    <script async defer src="https://cookie.adtonos.com/attc-ysJP87JREcdxL3BEz.min.js"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://musicstationradio.com/" />
    <meta property="og:title" content="High Grade Radio | Premium Global Audio" />
    <meta property="og:description" content="The world's highest grade independent radio station. Tune in for high-fidelity rhythms." />
    <meta property="og:image" content="https://storage.googleapis.com/aistudio-hosting/public-assets/music-station-radio-social-card.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://musicstationradio.com/" />
    <meta property="twitter:title" content="High Grade Radio | Global Music Station" />
    <meta property="twitter:description" content="Tune in to a world of high-grade music with our AI-enhanced player." />
    <meta property="twitter:image" content="https://storage.googleapis.com/aistudio-hosting/public-assets/music-station-radio-social-card.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#030712" />

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="High Grade Radio">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      document.documentElement.classList.add('dark');
    </script>
    
    <style>
      :root {
        --accent-color: #facc15;
        --accent-color-rgb: 250, 204, 21;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .accent-color-text { color: var(--accent-color); }
      .accent-color-border { border-color: var(--accent-color); }
      .accent-color-bg { background-color: var(--accent-color); }

      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .featured-shine::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%
        );
        animation: shine 3s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body class="dark selection:bg-yellow-500 selection:text-black">
