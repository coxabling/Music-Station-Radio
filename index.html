<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers (Meta-based) -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- SEO -->
    <title>High Grade Radio | Premium Global Music Station</title>
    <meta name="description" content="Tune in to a world of high-fidelity music. Discover thousands of live radio stations with our modern, AI-enhanced web player. Your next favorite song is playing now." />
    <meta name="keywords" content="Online Radio, High Grade Radio, Music Streaming, Web Radio, Radio Player, Live Radio, Afropop, Reggae, World Music, Free Radio" />
    <link rel="canonical" href="https://high-grade-radio.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://high-grade-radio.com/" />
    <meta property="og:title" content="High Grade Radio | Stream Your Favorite Genres" />
    <meta property="og:description" content="The pinnacle of independent broadcasting. High-fidelity streams and global community." />
    <meta property="og:image" content="https://storage.googleapis.com/aistudio-hosting/public-assets/music-station-radio-social-card.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://high-grade-radio.com/" />
    <meta property="twitter:title" content="High Grade Radio | Premium Global Music Station" />
    <meta property="twitter:description" content="Tune in to a world of music with our AI-enhanced web player." />
    <meta property="twitter:image" content="https://storage.googleapis.com/aistudio-hosting/public-assets/music-station-radio-social-card.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#030712" />

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="High Grade Radio">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Force dark mode on page load to prevent FOUC
      document.documentElement.classList.add('dark');
    </script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RadioBroadcastService",
      "name": "High Grade Radio",
      "description": "An premium online radio streaming service featuring a diverse collection of music genres from around the world.",
      "provider": {
        "@type": "Organization",
        "name": "High Grade Radio Syndicate",
        "url": "https://high-grade-radio.com/"
      },
      "url": "https://high-grade-radio.com/"
    }
    </script>
    <style>
      :root {
        --accent-color: #facc15;
        --accent-color-rgb: 250, 204, 21;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .accent-color-text { color: var(--accent-color); }
      .accent-color-border { border-color: var(--accent-color); }
      .accent-color-bg { background-color: var(--accent-color); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body class="dark selection:bg-yellow-500 selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(error => {
              console.log('ServiceWorker registration failed');
            });
        });
      }
    </script>
  </body>
</html>
